<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:form="http://www.springframework.org/tags/form"
>
<ui:include src="head.xhtml"></ui:include>
   <h:body>


      <ui:include src="navbar.xhtml"></ui:include>
      <h2>Login Form</h2>
      <h:form>
         <div class="form-group">
             <h3>Email</h3>
            <span class="ui-float-label">
       <p:inputText id="email" value="#{userBean.user1.email}" />
       <p:outputLabel for="@previous" value="Email"></p:outputLabel>
   </span>
         </div>


         <div class="form-group">
            <h3>Password</h3>
            <span class="ui-float-label">
       <p:inputText id="password" value="#{userBean.user1.password}" />
       <p:outputLabel for="@previous" value="Password"></p:outputLabel>
   </span>
         </div>


         <h:commandButton value="Login" styleClass="btn btn-primary" action="#{userBean.loginUser}" />
      </h:form>
      <h:form>
         <h:commandButton value="Register" styleClass="btn btn-primary" action="register"></h:commandButton>
      </h:form>
   </h:body>
</html>
