<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:form="http://www.springframework.org/tags/form"

      xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"

>
<ui:include src="head.xhtml"></ui:include>
<h:body>
    <ui:include src="navbar.xhtml"></ui:include>
    <h2>Registration Form</h2>
    <h:form>
        <div class="form-group">
            <label>Name</label>
            <h:inputText value="#{studentBean.student1.name}" styleClass="form-control" id="name" />
            <h:message for="name"/>
        </div>

        <div class="form-group">
            <label>Registration Number</label>
            <h:inputText value="#{studentBean.student1.regno}" styleClass="form-control" id="regno" />
            <h:message for="regno"/>
        </div>



        <div class="form-group">
            <label>Semester</label>
            <h:inputSecret value="#{studentBean.student1.semester}" styleClass="form-control" id="semester" />
            <h:message for="semester"/>
        </div>
        <h:commandButton value="Login" styleClass="btn btn-primary" action="#{studentBean.register_student}" />
    </h:form>
</h:body>
</html>
