<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <ui:include src="head.xhtml"></ui:include>
   <h:body>
      <ui:include src="navbar.xhtml"></ui:include>
      <h2>Login Form</h2>
      <h:form>
         <div class="form-group">
            <label>Email address</label>
            <h:inputText value="#{userBean.user1.email}" styleClass="form-control" id="email" />
            <h:message for="email"/>
         </div>
         <div class="form-group">
            <label>Password</label>
            <h:inputSecret value="#{userBean.user1.password}" styleClass="form-control" id="password" />
            <h:message for="password"/>
         </div>
         <h:commandButton value="Login" styleClass="btn btn-primary" action="#{userBean.loginUser}" />
      </h:form>
   </h:body>
</html>
